<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eslito.css">
    <script src="Display.js"></script>
    <script src="java.js" defer></script>
    <script src="Calculadora.js"></script>
    
    <title>Calculadora</title>


    
    
</head>
<body>
    <div class="main">

        <div class="calculadora">
            <div class="dispaly">
                <div class="valor_anterior" id="id_valor_anterior"></div>
                <div class="valor_actual" id="id_valor_actual"></div>
            </div>
            
            
            <button class="col_2" onclick="dispaly.borrarTodo()">C</button>
            <button onclick="dispaly.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador"  value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero col_2">0</button>
            <button class="numero">.</button>
            <button class="operador operador_igual"  value="igual">=</button>
            
        </div>

    </div>    
</body>
</html>
